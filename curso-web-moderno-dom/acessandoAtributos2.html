<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        //const lista = document.querySelector('div ul[destino=escritorio]');
        const lista = document.querySelector('#compras');   
        
        console.log('destino', lista.id);
        // retorna o nome do destino
        console.log('getAttribute', lista.getAttribute('destino')); 
        console.log('hasAttribute', lista.hasAttribute('destino')); //true
        lista.setAttribute('destino', 'empresa');
        lista.setAttribute('status', 'aberto');
        lista.removeAttribute('destino');

        // acessando os valores dos atributos personalizados
        console.log(lista.dataset.urgencia); //5
        // Alterando o valor do atributo
        lista.dataset.urgencia = 4;
        console.log(lista.dataset.urgencia);//4

        //acessando elementos 
        const label = document.querySelector('label');
        console.log(label.for); //undefined
        console.log(label.htmlFor); //compras
        console.log(label.getAttribute('for')); //compras

    </script>
</body>

</html>
