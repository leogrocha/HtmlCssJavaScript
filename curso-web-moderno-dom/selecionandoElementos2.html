<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        document.querySelector('#primeiro').classList.add('destaque');

        // Selecionando todos os elementos e dando destaque
        const selecionar = seletor => {
            document.querySelectorAll(seletor).
                forEach(e => e.classList.add('destaque'));
        }

        // Retirando o destaque de todos os elementos
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).
                forEach(e => e.classList.remove('destaque'));
        }

        selecionar('div');

        deselecionar('.terceiro.ultimo');
        deselecionar('*');
        // todo mundo que não é primeiro vai ser selecionado
        selecionar(':not(#primeiro)');
        deselecionar('*');

        // Primeiro filho de algum elemento
        selecionar(':nth-child(1)');
        deselecionar('*');

        // Retornar o primeiro elemento de um determinado tipo
        selecionar('div:nth-of-type(1)');
        selecionar('span:nth-of-type(1)');

        deselecionar('*');
        // Selecionando todos os elementos com atributo wb-attrib
        selecionar('[wb-attrib]');





    </script>
</body>

</html>
